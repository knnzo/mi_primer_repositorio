<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="nombre">nombre</label>
        <input type="text" name="nombre" placeholder="Ingresa Nombre">
        <br>
        <br>
        <label for="rut">rut</label>
        <input type="number" name="rut" placeholder="ej: 11.111.111-1">
        <br>
        <br>
        <label for="contraseña">contraseña</label>
        <input type="password" name="contraseña">
        <br>
        <br>
        <label for="fecha">fecha</label>
        <input type="date" name="fecha">
        <br>
        <br>
        <label for="colorFavorito">color favorito</label>
        <input type="color" name="colorFavorito">
        <br>
        <br>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold">negrita</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">normal</label>
        <br>
        <br>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">estoy de acuerdo</label>
        <br>
        <br>
        <textarea name="comment" cols="20" rows="3"></textarea>
        <br>
        <br>
        <select name="snack">
            <option>Almonds</option>
            <option>Cheese and Creackers</option>
            <option>Pita and hummus</option>
            <option>Pears</option>
        </select>





    </form>
</body>
</html>
