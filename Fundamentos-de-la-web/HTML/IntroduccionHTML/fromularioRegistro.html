<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Refistration Form</h1>
    <br>
    <form action="">
        <div>
            <label for="First Name" >First Name </label>
            <input type="text" name="First Name"placeholder="su nombre" >
        </div>
        <br>
        <div>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name">
        </div>
        <br>
        <div>
            <label for="Email Address">Email Address</label>
            <input type="email" name="Email Address">
        </div>
        <br>
        <div>
            <label for="Password">Password</label>
            <input type="password" name="Password">
        </div>
        <br>
        <div>
            <label for="Confirm Password">Confirm Password</label>
            <input type="password" name="Confirm Password">
        </div>
        <br>
        <div>
            <label for="Birthday">Birthday</label>
            <input type="date" name="Birthday">
        </div>
        <br>
        <div>
            <h4>Gender Identify</h4>
            <input type="radio" name="font" value="bold" id="bold" >
            <label ford="Male">Male</label>
            <input type="radio" name="font" value="nombre" id="normla">
            <label ford="Female">Female</label> 
            <input type="radio" name="font" value="Non-Binary" id="Non-Binary">
            <label ford="Non-Binary">Non-Binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <textarea name="A short description about myself:" cols="25" rows=""></textarea>
        </div>
        <br>
        <div>
            <label for="select">Favorite Lenguaje</label>
            <select name="Favorite Lenguaje">
                <option>JavaScript</option>
                <option>CSS</option>
                <option>HTML</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recelve periodic email update</label>
        </div>
        <br>
        <div>
            <input type="button" value="Create Account">
            <p>*Indicates a required field</p>
        </div>





    </form>
</body>
</html>
