<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>

    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;
		var walkValue = 1;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}



    	document.onkeydown = function(e){
    		console.log(e);

			if(walkValue==1){ //condicion del valor

				walkValue =2; //si la condicion se cumple, ejecuta esto.

			}else if (walkValue==2){
				walkValue=1;
			}


    		if(e.keyCode == 37) { // IZQUIERDA
    			leftValue = leftValue - 10;
				document.getElementById("character").style.left = leftValue+"px"
				document.getElementById("character").style.backgroundImage ="url('img/left"+walkValue+".png')";


    		}
    		else if (e.keyCode == 39) { // DERECHA
    			leftValue = leftValue + 10;    		
    		}
    		else if (e.keyCode == 40) { // ABAJO
				topValue = topValue + 10;
    		}
			else if (e.keyCode == 38) { // ARRIBA
				topValue = topValue - 10;
    		}
    		// ...
    		update();
    	}
    </script>
</body>
</html>
